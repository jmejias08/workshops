    <script>
        // Función para obtener el valor de un parámetro de la URL
        function getParamURL(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Obtén el valor del parámetro "parametro" de la URL
        

        function deleteCareer(){
            if (confirm("¿Está seguro de eliminar la carrera?")){
                const id = getParamURL('_id');
                const API_URL = `http://localhost:3001/api/careers?_id=${id}`;
                // Realiza una solicitud DELETE al servidor
                fetch(API_URL, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (!response.ok) {
                    throw new Error(`Error deleting career: ${response.status}`);
                    }
                    // La respuesta es exitosa, puedes manejarla según tus necesidades
                    alert("Carrera eliminada correctamente")
                    console.log('Career successfully deleted');
                })
                .catch(error => {
                    // Manejar errores en la solicitud
                    console.error('Error deleting career:', error.message);
                });
            }
            
        }

        function patchCareer(){
            const idCode = document.getElementById("id").value;
            const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;
 
            const careerData = {
                id_code: idCode,
                name: name,
                description: description
            }
            const id = getParamURL('_id');
            const API_URL = `http://localhost:3001/api/careers?_id=${id}`;
            fetch(API_URL,{
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(careerData),
            })
            .then(data => {
                console.log('Datos actualizados con éxito:', data);
            })
            .catch(error => {
                console.error('Error al actualizar datos:', error);
            });

        }

        function PutCareer(){
            const data = {
                id_code: document.getElementById("id"),
                name: document.getElementById("name"),
                description: document.getElementById("description")
            }
            
            const API_URL = `http://localhost:3001/api/careers`;
            fetch(API_URL, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                throw new Error(`Error de red: ${response.status}`);
                }
                alert("Edicion correcta");
                return response.json();
                
            })
            .then(data => {

            })
