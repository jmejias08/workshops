<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente GraphQL</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <h1>Cliente GraphQL</h1>

  <div class="container mt-5">
    <h2>CRUD </h2>

    <!-- Create Form -->
    <form id="createForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="id_code">Career code:</label>
          <input type="text" class="form-control" id="id_code" name="id_code" required>
      </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <button type="button" class="btn btn-success" onclick="saveCareer();">Create</button>
    </form>

    <hr>

    <h2>Careers:</h2>
    <!-- Read/Update/Delete Table -->
    <table id="careers-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Código</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody id="careers-tbody">
    </tbody>
  </table>
    <button type="button" class="btn btn-success" onclick="getCareers();">Load data</button>
  </div>

  <script src="https://unpkg.com/apollo-client@3.6.8/dist/umd/apollo-client.min.js"></script>

  <script>
      // Función para cargar las carreras desde el servidor y mostrarlas en la tabla
      const client = new ApolloClient({
      cache: new InMemoryCache(),
      uri: 'http://localhost:3000/graphql', // Reemplaza por la URL de tu servidor GraphQL
    });

    const query = `
    query {
      getAllCareers {
        id
        name
        id_code
        description
      }
    }
    `;

    client.query({ query }).then((response) => {
      const careers = response.data.getAllCareers;

      const tbody = document.getElementById('careers-tbody');

      careers.forEach((career) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${career.id}</td>
          <td>${career.name}</td>
          <td>${career.id_code}</td>
          <td>${career.description}</td>
        `;

        tbody.appendChild(row);
      });
    });

  </script>
</body>
</html>
